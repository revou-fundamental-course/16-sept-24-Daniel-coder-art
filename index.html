<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokopedia - Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="Logo/logo tokopedia.png" alt="Tokopedia Logo" />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Our Profile</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#message-us">Message Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Welcome to Tokopedia, <span id="user-name"></span></h1>
        <p>Empowering Indonesian e-commerce</p>
      </section>

      <section id="message-us">
        <h2>Message Us</h2>
        <form id="contact-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="form-result"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Tokopedia. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
